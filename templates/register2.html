<!doctype html>
<html lang="en">
<head>
  <title>Show Your Bucket!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<!--  css-->
  <link rel="stylesheet" href="static/css/register.css" />
<!--  js-->
  <script src="../static/js/register/register.js"></script>
  <script src="../static/js/register/doubleCheck.js"></script>

</head>
<body>
<p class="title">Show Your Bucket</p>
<div class="loginBox">
  <div class="inputSection">
    <div class="idpw">
      <div class="input-group mb-3 id" id="idSection">
        <div>
          <p class="text">아이디</p>
          <input type="text" class="form-control" placeholder="아이디를 입력해주세요." aria-label="Username"
                 aria-describedby="basic-addon1" id="loginId" check_result="fail" required>
        </div>
      </div>
      <div class="input-group mb-3 pw">
        <div>
          <p class="text">비밀번호</p>
          <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요." aria-label="Username"
                 aria-describedby="basic-addon1" id="loginPw">
        </div>
      </div>
      <div>
        <input type="password" type="password" class="form-control" placeholder="비밀번호를 확인해주세요." aria-label="Username"
               aria-describedby="basic-addon1"  id="register-password-check" >
      </div>
    </div>
    <div class="doubleCheck">
      <button id="doubleCheck" type="button" onclick="doubleCheck()" class="btn btn-outline-dark">중복확인</button>
      <img src="../static/img/check-mark-button-emoji-clipart-md.png" id="id_check_sucess">
    </div>
  </div>
  <div class="loginSign">
    <button type="button" class="btn btn-outline-secondary signUp" onclick="location.href='/login'">뒤로가기</button>
    <button type="button" class="btn btn-outline-secondary loginBtn" onclick="register()">가입완료</button>
  </div>
</div>
</body>
</html>
