<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <script>
        function save() {
            let name = $('#name').val();
            let group = $('#group').val();
            let image = $('#image').val();
            let birth = $('#birth').val();

            if (name === '' || group === '' || image === '' || birth === '') {
                alert('모든 내용 채워야 됨')
            } else {
                $.ajax({
                    type: "POST",
                    url: "/bucket",
                    data: {name_give: name, group_give: group, image_give: image, birth_give: birth, },
                    success: function (response) {
                        alert(response["msg"])
                        window.location.reload()
                    }
                });
            }
        }

    </script>
    <title>아이돌 등록</title>

</head>
<body>
<div class="mypic">
    <h1>아이돌 등록</h1>
</div>
<div class="mybox">
    <div class="mybucket">
        <input id="name" class="form-control" type="text" placeholder="멤버 이름">
        <input id="group" class="form-control" type="text" placeholder="그룹 이름">
        <input id="image" class="form-control" type="text" placeholder="사진">
        <input id="birth" class="form-control" type="text" placeholder="생년월일">
        <button onclick="save()" type="button" class="btn btn-outline-primary">등록</button>
    </div>
</div>
<script src="../static/js/feature.js"></script>
</body>
</html>
